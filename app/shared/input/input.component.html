<div class="form-group has-feedback"
     [class.has-success]="hasSuccess()"
     [class.has-error]  ="hasError()">

     <label class="control-label sr-only" for="inputSuccess"><i class="fa fa-check"></i>{{label}}</label>
  <!--Utilizando um conteiner aplicando a parte visual campos-->
  <!--Content Projection-->
  <ng-content></ng-content>

  <!--Decorator Content Child, pegando a referencia-->

  <span class="help-block" *ngIf="showTip && hasSuccess()"><i class="fa fa-check"></i>Ok</span>
  <span class="help-block" *ngIf="showTip && hasError()"><i class="fa fa-check"></i>{{errorMessage}}</span>
</div>
